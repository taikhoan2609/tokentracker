<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://assets.coingecko.com/coins/images/1/thumb/bitcoin.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Timo Portfolio</title>

    <script
      src="https://kit.fontawesome.com/da02b7833e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar" class="p-2">
        <ul class="list-unstyled flex-fill">
          <li><a href="./index.html">Portfolio</a></li>
          <li><a href="./add.html">Add token</a></li>
          <li><a href="./edit.html">Edit token</a></li>
        </ul>
      </nav>

      <!-- Page content -->
      <div class="d-flex flex-grow-1 flex-column align-items-center">
        <div
          id="overall"
          class="d-flex justify-content-center align-items-center p-4"
        >
          <div class="img p-4"></div>
          <div class="p-4">
            <span style="font-size: 3rem; font-weight: 700"> My Portfolio</span>
            <br />
            <span id="total-vol" style="font-size: 1.5rem; font-weight: 500"
              >Total Capital: </span
            ><br />
            <span id="total-balance" style="font-size: 1.5rem; font-weight: 500"
              >Current Balance:
            </span>
            <br />
            <span id="total-pnl" style="font-size: 1.5rem; font-weight: 500"
              >Total PnL:
            </span>
          </div>
        </div>

        <div
          id="portfolio"
          class="container d-flex flex-column text-center justify-content-center"
        >
          <div class="header-table row">
            <div class="col-lg">#</div>
            <div class="col-lg-2">Ticker</div>
            <div class="col-lg">USD Volume</div>
            <div class="col-lg-2">DCA Price</div>
            <div class="col-lg">Current Price</div>
            <div class="col-lg-2">Current amount</div>
            <div class="col-lg">PnL</div>
            <div class="col-lg">Portion</div>
            <div class="col-lg">Action</div>
          </div>

          <div id="portfolio-table">
            <!-- <div class="col">BTC</div>
            <div class="col">$2000</div>
            <div class="col">$20000</div>
            <div class="col">$25000</div>
            <div class="col">$2200</div>
            <div class="col">10%</div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="storage.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="coinapi.js"></script>
  </body>
</html>
