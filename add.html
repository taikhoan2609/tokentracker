<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/da02b7833e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar" class="p-2">
        <ul class="list-unstyled">
          <li><a href="./index.html">Portfolio</a></li>
          <li><a href="./add.html">Add token</a></li>
          <li><a href="./edit.html">Edit token</a></li>
        </ul>
      </nav>

      <!-- Add function -->
      <div
        id="add-token"
        class="d-flex gap-3 flex-column flex-grow-1 align-items-start"
      >
        <header>Add token</header>
        <div class="add-token-info">
          <ul class="list-unstyled">
            <li class="d-flex justify-content-between align-items-stretch">
              <label for="search">Select token: </label>
              <div id="search-bar">
                <input
                  type="text"
                  name="search"
                  id="search-input"
                  placeholder="$BTC"
                />
                <div id="search-result">
                  <ul class="search-result">
                    <div
                      class="spinner-border text-primary hidden"
                      role="status"
                    >
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <!-- <li>
                      <img
                        class="thumb"
                        src="https://www.w3schools.com/howto/img_forest.jpg"
                        alt="token"
                      />BTC
                    </li> -->
                  </ul>
                </div>
              </div>
            </li>
            <li class="d-flex justify-content-between">
              <label for="init-price">Initial price: </label>
              <input
                type="number"
                name="init-price"
                id="init-price"
                placeholder="$$$$"
              />
            </li>
            <li class="d-flex justify-content-between">
              <label for="volume">Volume: </label>
              <input
                type="number"
                name="volume"
                id="volume"
                placeholder="$$$$"
              />
            </li>
          </ul>
        </div>

        <button id="btn-save" class="btn btn-primary">Save</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="storage.js"></script>
    <script src="add.js"></script>
  </body>
</html>
