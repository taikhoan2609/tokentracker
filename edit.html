<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid ps-0">
      <div class="d-flex align-items-stretch gap-3 justify-content-start">
        <nav id="sidebar" class="p-2">
          <ul class="list-unstyled">
            <li><a href="./index.html">Portfolio</a></li>
            <li><a href="./add.html">Add token</a></li>
            <li><a href="./edit.html">Edit token</a></li>
          </ul>
        </nav>
        <!-- <div class="sidebar-alter p-2">1</div> -->

        <!-- Edit function -->
        <div id="edit-order" class="d-flex gap-3 flex-column align-items-start">
          <header>Edit order</header>
          <div class="edit-order">
            <form id="myForm" class="list-unstyled">
              <li class="d-flex justify-content-between align-items-stretch">
                <label for="token">Select token: </label>
                <select name="token" id="select-token">
                  <!-- <option>BTC</option>
                <option>ETH</option>
                <option>BNB</option> -->
                </select>
              </li>

              <li class="d-flex justify-content-between align-items-stretch">
                <label for="token">Select order: </label>
                <select name="token" id="select-order">
                  <option>----</option>
                  <option class="buy">Buy</option>
                  <option class="sell">Sell</option>
                </select>
              </li>

              <li class="d-flex justify-content-between">
                <label for="init-price">Triggered price: </label>
                <input
                  type="text"
                  name="init-price"
                  id="select-price"
                  placeholder="$$$$"
                />
              </li>
              <li class="d-flex justify-content-between">
                <label for="volume">Volume: </label>
                <input
                  type="text"
                  name="volume"
                  id="select-volume"
                  placeholder="$$$$"
                />
              </li>
            </form>
          </div>

          <div class="button">
            <button id="add-btn" class="btn btn-primary">Add order</button>
            <button id="save-btn" class="btn btn-primary">Save changes</button>
            <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
          </div>
        </div>

        <!-- History  -->
        <div id="history" class="overflow-hidden">
          <header style="margin-left: 20px; margin-bottom: 20px">
            Order History
          </header>

          <div
            style="margin-bottom: 10px"
            class="row header text-center row-cols-7"
          >
            <div class="col">Date</div>
            <div class="col">Ticker</div>
            <div class="col">Order</div>
            <div class="col">Volume</div>
            <div class="col">Price</div>
            <div class="col">Amount</div>
            <div class="col-2">Action</div>
          </div>

          <div id="order-history" class="d-flex flex-column gap-2 text-center">
            <!-- History table -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="storage.js"></script>
    <script src="edit.js"></script>
  </body>
</html>
